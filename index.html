<!DOCTYPE html>
<html lang="en">
<head>
<meta UTF="8">
<title>WEEKLY WORKOUT ROUTINE </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>


    <div class="hero">
    <h1>WORKOUT & DIET <span class="hero-span"> PLANNER</span></h1>

   <a href="workout.html" target="_blank"> <button >Workout</button></a>
<a href="diet.html"> <button>Diet</button></a>

</div>
    
    <div class="form" id="form">
        
    <form action="https://formspree.io/f/xrbkgdjq" method="POST" >
    <fieldset>
        
<legend ><b>Personal Info</b></legend>

<div>
    <br>
<lable for="name" >Name:-</lable>
<input required type="text" id="name" name="name" placeholder="Name"
></div>

<div><br>
<lable for="email" >Email:-</lable>
<input required type="email" id="email" name="email" placeholder="xyz@gmail.com"
>
</div>

<div>
    <br>
<lable for="dob" >DOB:-</lable>
<input required type="date" id="dob" name="dob" 
></div>

<div>
<h3 ><b> Select Gender </b></h3>

<label  for="gender">Male</label>
<input type="radio" id="gender" name="gender" value="male" >

<label  for="gender">Female</label>
<input type="radio" id="gender" name="gender" value="female" size="30">
</div>

    </fieldset>

    <div class="fieldset-pad" >

<fieldset  >

<legend ><b>fitness Info</b></legend>

<div>
    <br>
<lable  for="weight" >Body weight:-</lable>
<input 
 required type="number" id="weight" name="weight" placeholder="69kg" minlength="10"></div>

<div>
    <br>
<lable for="age" >Age:-</lable>
<input required type="number" id="age" name="age" placeholder="69" minlength="13"></div>

<div>
    <br>
<lable  for="height" >Height  (cms):-</lable>
<input required type="number" id="height" name="height" placeholder="157" minlength="10"></div>

<div>
    <br>
    <lable for="bmi" >BMI:- 
      <a href="#BMI-calculator"> (click) </a></lable>
<input required type="number" id="bmi" name="bmi" placeholder="20" minlength="10"></div>

<div>
    <br>
<lable  for="goal" >Fitness Goal</lable>
<select id="goal">

    <option value="1-2">select</option>
    <option value="2-3">Muscle gain</option>
    <option value="4-5">weight loss</option>
    <option value="5-6">build strength</option>
    <option value="7days">body recomposition</option>


</select>

</div>

<div>
    <br>
<lable  for="workout" >Select workout frequency</lable>
<select id="workout">

    <option value="1-2">select</option>
    <option value="2-3">1-2 days a week</option>
    <option value="4-5">3-4 days a week</option>
    <option value="5-6">5-6 days a week</option>
    <option value="7days">Everyday (7 days)</option>


</select>

</div>





</fieldset></div>

<div class="button">
<button  id="submit"  type="submit">SUBMIT</button>
<button   id="reset" type="reset">RESET</button>
</div>
</form></div><hr>


<div >
<h4 id="BMI-calculator">BMI-calculator</h4>
<iframe class="BMI"  allowfullscreen src="https://www.calculator.net/bmi-calculator.html" >
</div>

</body>
</html>
